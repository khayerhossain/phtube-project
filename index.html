<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="assets/Logo.png" type="image/x-icon">
</head>

<body>
    <style>
        .active {
            background-color: #FF1F3D;
            color: white;
        }
    </style>
    <header>
        <nav class=" w-11/12 flex justify-between items-center py-5 mx-auto border-b-2 border-[#17171720]">
            <div>
                <img class="w-[120px]" src="assets/Logo.png" alt="">
            </div>
            <div id="input-container">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="input-box" type="search" required placeholder="Search" />
                </label>
            </div>
            <div>
                <button class="btn bg-[#FF1F3D] text-white">Blog</button>
            </div>
        </nav>
        <nav id="categories-container" class="flex justify-center items-center gap-4 py-5">
            <div>
                <button onclick="loadVideos()" class="btn  bg-[#FF1F3D] text-white btn-sm">All</button>
            </div>

        </nav>
    </header>
    <main>
        <section id="loader" class="text-center py-10">
            <span id="" class=" hidden loading loading-dots loading-lg"></span>
        </section>
        <section id="videos-container" class="grid grid-cols-1 lg:grid-cols-4 gap-4 lg:mx-5 py-5 ">
            <div class="py-20 col-span-full flex flex-col justify-center items-center">
                <img class="w-[150px]" src="assets/Icon.png" alt="">
                <h1 class="text-3xl font-bold">Oops!! Sorry, There is no content here</h1>
            </div>
        </section>
        <!-- Open the modal using ID.showModal() method -->
        <button class="btn hidden" onclick="my_modal_5.showModal()">open modal</button>
        <dialog id="video-details" class="modal modal-bottom sm:modal-middle">
            <div class="video-container">

                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer>

    </footer>
    <script src="scripts/index.js"></script>
    <script src="scripts/videos.js"></script>
    <script src="scripts/category.js"></script>
</body>

</html>
